<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Transportes</title>
  <link rel="stylesheet" href="../styles/lista-transportes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="dashboard-body">
  <div class="dashboard">
    <div class="sidebar">
      <div class="user-info">
        <img src="../img/empleado.png" alt="Empleado">
        <div>
          <h3></h3>
          <p></p>
        </div>
        <button class="logout-btn">Cerrar sesión</button>
      </div>
      <div class="logo-capital">
        <img src="../img/logo-capital.png" alt="Municipalidad de la Capital">
      </div>
    </div>

    <div class="main-panel">
      <!-- Header -->
      <div class="header-container">
        <a href="../pages/panel-principal.html" class="logo-calidad">
          <img src="../img/logo-calidad.png" alt="Logo Calidad de Vida">
        </a>
        <div class="header">
          <h2>Dirección de Calidad de Vida</h2>
        </div>
      </div>

      <!-- Título y botón Volver -->
      <div class="titulo-contenedor">
        <a href="../pages/panel-principal.html" class="boton-volver">
          <i class="fas fa-arrow-left"></i> Volver al panel
        </a>
        <div class="titulo-area">
          <h1><i class="fas fa-truck"></i> Listado de Transportes</h1>
        </div>
      </div>

      <!-- Filtros -->
      <div class="filtros-transportes">
        <div class="filtro-grupo">
          <label for="filtro-estado">Estado:</label>
          <select id="filtro-estado">
            <option value="">Todos</option>
            <option value="vigente">Vigentes</option>
            <option value="proximo-10">Próximos a vencer (10 días)</option>
            <option value="vencido">Vencidos</option>
          </select>
        </div>
        <div class="filtro-grupo">
          <label for="filtro-numero-habilitacion">Nº de habilitación:</label>
          <input type="text" id="filtro-numero-habilitacion" placeholder="Ej: 1234">
        </div>
        <div class="filtro-grupo">
          <label for="filtro-tipo-vehiculo">Tipo de vehículo:</label>
          <select id="filtro-tipo-vehiculo">
            <option value="">Todos</option>
            <option value="camioneta">Camioneta</option>
            <option value="camion350">Camión modelo 350 o similar</option>
            <option value="furgon">Camión chasis o furgón grande</option>
            <option value="superior">Vehículos superiores</option>
          </select>
        </div>
        <div class="filtro-grupo">
          <label for="filtro-patente">Patente:</label>
          <input type="text" id="filtro-patente" placeholder="Ej: ABC123" style="text-transform: uppercase;">
        </div>
        <div class="filtro-grupo">
          <label for="filtro-titular">Nombre del titular o DNI:</label>
          <input type="text" id="filtro-titular" placeholder="Ingresar nombre o apellido o DNI">
        </div>
        <button id="btn-buscar" class="boton-primario">
          <i class="fas fa-search"></i> Buscar
        </button>
        <button id="btn-reset" class="boton-primario">
          <i class="fas fa-undo"></i> Reestablecer
        </button>
      </div>

      <!-- Contenedor blanco para tabla -->
      <div class="contenedor-tabla">
        <div class="tabla-container">
          <table class="tabla-datos">
            <thead>
              <tr>
                <th>Titular (DNI)</th>
                <th>Nombre del titular</th>
                <th>Tipo de vehículo</th>
                <th>Alimento transportado</th>
                <th>Vencimiento</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla">
              <!-- Datos se cargarán dinámicamente -->
            </tbody>
          </table>
        </div>

        <div class="paginacion">
          <button id="btn-anterior" class="boton-secundario" disabled>
            <i class="fas fa-chevron-left"></i> Anterior
          </button>
          <span id="info-pagina" class="texto-paginacion">Página 1 de 1</span>
          <button id="btn-siguiente" class="boton-secundario" disabled>
            Siguiente <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../js/lista-transportes.js"></script>
</body>

</html>
